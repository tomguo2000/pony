          type: string
        servernameEN:
          type: string
        servernameCN:
          type: string
        trafficLimit:
          type: integer
        trafficUsed:
          type: integer
        trafficResetDay:
          type: string
    Services:
      type: object
      required:
        - user_id
        - thunderservice_id
      properties:
        user_id:
          type: string
        thunderservice_id:
          type: string
        service_start_date:
          type: string
          format: date
          description: 服务开始日期
        service_end_date:
          type: string
          format: date
          description: 服务结束日期
    Orders:
      type: object
      properties:
        user_id:
          type: integer
        thunderservice_id:
          type: integer
        placeOrderTime:
          type: integer
        coupon:
          type: string
        paymentMethod:
          type: string
        paymentTime:
          type: integer
        paymentSN:
          type: string
        emailNotification:
          type: boolean
        amount:
          type: string
        orderStatus:
          type: string
        thunderserviceStatus:
          type: string

